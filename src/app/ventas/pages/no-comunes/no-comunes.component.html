<div class="text-layout">
  <h1>Pipes no tan comunes</h1>
  <p>Pipes includos en Angular - Usualmente en el Common Module</p>
</div>

<div class="grid">
  <div class="col md:col-6">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
      <p>
        Saludos {{ nombre }}, es un placer
        {{ genero | i18nSelect: invitacionMapa }} a nuestro evento
      </p>
      <button
        pButton
        class="p-button-help p-button-outlined"
        (click)="cambiarCliente()"
        label="Cambiar persona"
      ></button>
    </p-fieldset>
  </div>
  <div class="col md:col-6">
    <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
      <p>
        Actualmente
        {{ clientes.length | i18nPlural: clientesMapa }}
      </p>
      <button
        pButton
        class="p-button-danger p-button-outlined"
        (click)="borrarCliente()"
        label="Borrar cliente"
      ></button>
    </p-fieldset>
  </div>
</div>
